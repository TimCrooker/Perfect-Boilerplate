name: Documentation Release

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - '.github/**'
  pull_request:
    branches:
      - master
jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Test Build
        run: |
          cd docs
          npm ci
          npm run build
  gh-release:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Release to GitHub Pages
        env:
          GIT_USER: TimCrooker
          GIT_PASS: "{{ secrets.GIT_PASS }}"
        run: |
          cd docs
          git config user.email "timothcrooker@gmail.com"
          git config user.name "TimCrooker"
          yarn install --frozen-lockfile
          yarn deploy
